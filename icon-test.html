<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test - YBSRewards</title>
    <link rel="icon" href="images/ybs-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVpOFXFomH8isQRL0L2cGGPD7iccFxjwuLVIrFfbXTFTWecbWec2mpsE1QBJRF20O9r4C1U6+IA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
        }
        .icon-box i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #e50914;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Font Awesome Icon Test</h1>

    <h2>Solid Icons (fas)</h2>
    <div class="icon-container">
        <div class="icon-box">
            <i class="fas fa-trophy"></i>
            <span>fa-trophy</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-share-alt"></i>
            <span>fa-share-alt</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-video"></i>
            <span>fa-video</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-hashtag"></i>
            <span>fa-hashtag</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-play"></i>
            <span>fa-play</span>
        </div>
        <div class="icon-box">
            <i class="fas fa-arrow-right"></i>
            <span>fa-arrow-right</span>
        </div>
    </div>

    <h2>Brand Icons (fab)</h2>
    <div class="icon-container">
        <div class="icon-box">
            <i class="fab fa-youtube"></i>
            <span>fa-youtube</span>
        </div>
        <div class="icon-box">
            <i class="fab fa-twitter"></i>
            <span>fa-twitter</span>
        </div>
        <div class="icon-box">
            <i class="fab fa-instagram"></i>
            <span>fa-instagram</span>
        </div>
        <div class="icon-box">
            <i class="fab fa-discord"></i>
            <span>fa-discord</span>
        </div>
    </div>

    <p>If you can see all the icons above, Font Awesome is working correctly.</p>
</body>
</html>
